<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doe-Anderson Test</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="profile">
        <div class="inner-grid-container">
          <div class="pic">
            <img src="" alt="user profile pic">
          </div>
          <div class="icons">
            <div class="icon-row">
              <span class="fa fa-address-book icon" aria-hidden="true"></span>
              <span class="fa fa-map icon" aria-hidden="true"></span>
            </div>
            <div class="icon-row">
              <span class="fa fa-envelope icon" aria-hidden="true"></span>
              <span class="fa fa-phone icon" aria-hidden="true"></span>
            </div>
            <div class="icon-row">
              <span class="fa fa-birthday-cake icon" aria-hidden="true"></span>
              <span class="fa fa-key icon" aria-hidden="true"></span>
            </div>
          </div>
          <div class="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea 
          </div>
        </div>
      </div>
      <div class="form-container">
        <form class="form" action="index.html" method="post">
        <input type="text" name="" value="" placeholder="Name:">
        <p id="nameError">Please input a name.</p>
        <input type="email" name="" value="" placeholder="Email:">
        <p id="emailError">Please input an email.</p>
        <textarea name="question" placeholder="How can I help you?"></textarea>
        <p id="questionError">Please input your question.</p>
        <input type="submit" name="" value="Submit">
        </form>
      </div>
      <footer class="footer">

      </footer>
    </div>
  </body>
</html>
